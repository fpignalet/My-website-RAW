<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

    <!-- -------------------------------------------------------------------------------------------------------------->
    <head>
    <!-- -------------------------------------------------------------------------------------------------------------->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- meta http-equiv="pragma" content="no-cache" / -->

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- EXTERNAL RESSOURCES -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- STYLE SHEETS -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <link rel="stylesheet" href="clientside/css/clientside.css">
        <style>
            html, body, h1, h2, h3, h4, h5, h6 {
                font-family: "Roboto", sans-serif;
            }
        </style>

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- OTHERS -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <title>
            RESUME
        </title>

    </head>

    <!-- -------------------------------------------------------------------------------------------------------------->
    <body class="w3-light-grey">
    <!-- -------------------------------------------------------------------------------------------------------------->

        <div class="w3-content w3-margin-top" style="max-width:1800px;">

            <div class="w3-row-padding">

                <!-- -------------------------------------------------------------------------- -->
                <!-- -------------------------------------------------------------------------- -->
                <!-- DEBUT Left Column -->
                <div class="w3-third">
                <!-- -------------------------------------------------------------------------- -->
                <!-- -------------------------------------------------------------------------- -->

                    <div class="w3-white w3-text-grey w3-card-4">

                        <!-- LEFT COLUMN: RUBRIQUE MOI -->
                        <!-- CVdata.js: data_CVtitle -->
                        <div class="w3-display-container">
                            <img id="moi_photo" style="width:33%" alt="Avatar">
                            <div class="w3-display-bottomright w3-container w3-text-black">
                                <h2 id="moi_name"></h2>
                            </div>
                        </div>

                        <!-- LEFT COLUMN: RUBRIQUE PRESENTATION -->
                        <div class="w3-container">

                            <div id="prescard">
                            </div>

                            <input type="button" value="Toggle all in right side" onclick="window.CVtoggleall(document)" />
                            <br/>
                            <br/>
                            <input type="button" value="Print the whole CV" onclick="window.CVpageprint(document, { print: 8 })" />

                            <hr>

                            <!-- ----------------------------------------------------------------------------------------->
                            <!-- LEFT COLUMN: AREAS OF EXPERTISE -->
                            <p class="w3-large">

                                <!-- LEFT COLUMN: EXP TITLE -->
                                <!-- CVdata.js: data_CVexperience -->
                                <b id="exp_title">
                                    <i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>
                                </b>

                                <ul id="exp_content"></ul>

                            </p>

                            <!-- ----------------------------------------------------------------------------------------->
                            <!-- LEFT COLUMN: MAINS KILLS -->
                            <div id="skillscard">
                            </div>

                            <!-- ----------------------------------------------------------------------------------------->
                            <!-- LEFT COLUMN: SPRACHE -->
                            <!-- liste des langues causees -->
                            <div class="page-break"></div>
                            <div id="langscard">
                            </div>

                        </div>

                    </div>

                </div>
                <!-- -------------------------------------------------------------------------- -->
                <!-- -------------------------------------------------------------------------- -->
                <!-- FIN Left Column -->
                <!-- -------------------------------------------------------------------------- -->
                <!-- -------------------------------------------------------------------------- -->

                <!-- -------------------------------------------------------------------------- -->
                <!-- -------------------------------------------------------------------------- -->
                <!-- DEBUT Right Column -->
                <div class="w3-twothird">
                <!-- -------------------------------------------------------------------------- -->
                <!-- -------------------------------------------------------------------------- -->

                    <!-- ---------------------------------------------------------------------------------------------------------------------->
                    <!-- RIGHT COLUMN: RUBRIQUE HISTORIQUE -->
                    <div id="gridhistory" class="w3-container w3-card w3-white w3-margin-bottom">
                    </div>
                    <!-- END HISTORIQUE -->

                    <!-- ---------------------------------------------------------------------------------------------------------------------->
                    <!-- RIGHT COLUMN: RUBRIQUE FORMATIONS -->
                    <div class="page-break"></div>
                    <div id="bildungcard" class="w3-container w3-card w3-white w3-margin-bottom">
                    </div>
                    <!-- END FORMATIONS -->

                    <!-- ---------------------------------------------------------------------------------------------------------------------->
                    <!-- RIGHT COLUMN: RUBRIQUE LOISIRS -->
                    <div id="hobbycard" class="w3-container w3-card w3-white">
                    </div>
                    <!-- END LOISIRS -->

                </div>
                <!-- -------------------------------------------------------------------------- -->
                <!-- -------------------------------------------------------------------------- -->
                <!-- FIN Right Column -->
                <!-- -------------------------------------------------------------------------- -->
                <!-- -------------------------------------------------------------------------- -->

            </div>

        </div>

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- Footer -->
        <div id="footer"></div>

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- JS IMPLEMENTATION -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <script type="module">
            /*************************************************************************************
             * INCLUDES CODE
             *************************************************************************************/
            import {
                cliside_CVpageload,
                cliside_CVpagescroll
            } from "./clientside/js/clientsideICV.js";

            /*************************************************************************************
             * INCLUDES DATA
             *************************************************************************************/
            /*************************************************************************************
             * IMPLEMENTATION
             *************************************************************************************/
            try {
                window.onload = function() {
                    cliside_CVpageload(document, { create: 6, load: 7 })
                };
                window.onscroll = function() {
                    cliside_CVpagescroll(document, "entry_navbar")
                };

            }
            catch (e) {
                console.log(e.name)
            }
            finally {
                //...
            }

        </script>

    </body>

</html>
