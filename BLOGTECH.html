<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">

    <!-- -------------------------------------------------------------------------------------------------------------->
    <head>
    <!-- -------------------------------------------------------------------------------------------------------------->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="description" content="blogtechpage">
        <meta http-equiv="Content-Type" content="text/html">
        <!-- meta http-equiv="Content-Security-Policy"
              content="default-src 'self'
                https://www.w3schools.com
                https://fonts.googleapis.com
                https://cdnjs.cloudflare.com;
                script-src 'unsafe-inline' 'self';"
        -->

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- EXTERNAL RESSOURCES -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <link rel="stylesheet" type="text/css" title="cssw3" href="https://www.w3schools.com/w3css/4/w3.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

        <link rel="modulepreload" href="./clientside/js/lib/clientside.js">
        <link rel="modulepreload" href="./clientside/js/impl/clientsideBLOG.js">
        <link rel="modulepreload" href="./clientside/js/clientsideIBLOG.js">

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- STYLE SHEETS -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <link rel="stylesheet" type="text/css" href="clientside/css/clientside.css">
        <style>
            body, h1, h2, h3, h4, h5 {
                font-family: "Raleway", sans-serif
            }
        </style>

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- OTHERS -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <title>
            Technical BLOG
        </title>

    </head>

    <!-- -------------------------------------------------------------------------------------------------------------->
    <body class="w3-light-grey">

        <!-- w3-content defines a container for fixed size centered content,
        and is wrapped around the whole page content, except for the footer in this example -->
        <div class="w3-content" style="max-width:1800px" href="#home">

            <!-- ---------------------------------------------------------------------------------------------------------------------->
            <!-- BLOG HEADER -->
            <header class="w3-container w3-center w3-padding-32" id="headercard">
            </header>

            <!-- ---------------------------------------------------------------------------------------------------------------------->
            <!-- BLOG CONTENT -->
            <div class="w3-row">

                <!-- left column entries -->
                <div class="w3-col l8 s12" id="gridtech">
                </div>

                <!-- right info menu -->
                <div class="w3-col l4 sticky" id="aboutcard">
                </div>

            </div>

        </div>

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- Footer -->
        <div id="footer"></div>

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- JS IMPLEMENTATION: STANDARD -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
        </script -->
        <script type="module">
            /*************************************************************************************
             * INCLUDES CODE
             *************************************************************************************/
            import { CLISIDE_IBLOGTECH } from "./clientside/js/clientsideIBLOG.js";
            /*************************************************************************************
             * INCLUDES DATA
             *************************************************************************************/
            /*************************************************************************************
             * IMPLEMENTATION
             *************************************************************************************/
            try {
                //page initialsation happends there
                window.onload_ = function() { CLISIDE_IBLOGTECH.pageload(document, { create: 4, load: 5 }) };
                window.onunload_ = function() { CLISIDE_IBLOGTECH.pageunload(document, { create: 4, load: 5 }) };
                window.onscroll_ = function() { CLISIDE_IBLOGTECH.pagescroll(document, null) };
                window.content_ = [ { id: 15 } ]
            }
            catch (e) {
                console.log(e.toString())
            }
            finally {
                //...
            }

        </script>

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- JS IMPLEMENTATION: REACT SPECIFIC -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <script src="https://unpkg.com/react@16/umd/react.production.min.js">
        </script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js">
        </script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js">
        </script>
        <script type="text/babel" src="clientside/js/lib/clientsideREACT.js">
        </script>
        <script type="text/babel">
            /*************************************************************************************
             * INCLUDES CODE
             *************************************************************************************/
            /*************************************************************************************
             * INCLUDES DATA
             *************************************************************************************/
            /*************************************************************************************
             * IMPLEMENTATION
             *************************************************************************************/
            try {
               reactexecuteBLOG('#gridtech', window.content_);
            }
            catch (e) {
                console.log(e.toString())
            }
            finally {
                //...
            }

        </script>

    </body>

</html>
