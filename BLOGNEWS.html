    <head>
    <!-- -------------------------------------------------------------------------------------------------------------->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- meta http-equiv="pragma" content="no-cache" / -->
        <meta name="description" content="fpignaletblognewspage">
        <meta http-equiv="Content-Type" content="text/html">

              content="default-src 'self'
                https://www.w3schools.com

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- EXTERNAL RESSOURCES -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

        <link rel="modulepreload" href="./clientside/js/lib/clientside.js">
        <link rel="modulepreload" href="./clientside/js/impl/clientsideBLOG.js">
        <link rel="modulepreload" href="./clientside/js/clientsideIBLOG.js">

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- STYLE SHEETS -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <link rel="stylesheet" type="text/css" href="clientside/css/clientside.css">
        <style>
            body, h1, h2, h3, h4, h5 {
                font-family: "Raleway", sans-serif
            }
        </style>

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- OTHERS -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <title>
            News BLOG
        </title>

    </head>

    <!-- -------------------------------------------------------------------------------------------------------------->
    <body class="w3-light-grey">

        <!-- w3-content defines a container for fixed size centered content,
        and is wrapped around the whole page content, except for the footer in this example -->
        <div class="w3-content" style="max-width:1800px" href="#home">

            <!-- ---------------------------------------------------------------------------------------------------------------------->
            <!-- BLOG HEADER -->
            <header class="w3-container w3-center w3-padding-32" id="headercard">
            </header>

            <!-- ---------------------------------------------------------------------------------------------------------------------->
            <!-- Grid -->
            <div class="w3-row">

                <!-- left column entries -->
                <div class="w3-col l8 s12" id="gridnews">
                </div>

                <!-- right info menu -->
                <div class="w3-col l4 sticky" id="aboutcard">
                </div>

            </div>

        </div>

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- Footer -->
        <div id="footer"></div>

        <!-- -------------------------------------------------------------------------------------------------------------->
        <!-- JS IMPLEMENTATION: STANDARD -->
        <!-- -------------------------------------------------------------------------------------------------------------->
        <script type="module">
            /*************************************************************************************
             * INCLUDES CODE
             *************************************************************************************/
            import {
                cliside_BLOGNEWSpageload,
                cliside_BLOGNEWSpageunload,
                cliside_BLOGNEWSpagescroll
            } from "./clientside/js/clientsideIBLOG.js";

            /*************************************************************************************
             * INCLUDES DATA
             *************************************************************************************/
            /*************************************************************************************
             * IMPLEMENTATION
             *************************************************************************************/
            try {
                window.onload = function() {
                    //page initialsation happends there
                    cliside_BLOGNEWSpageload(document, { create: 2, load: 3 })
                };
                window.onunload = function() {
                    cliside_BLOGNEWSpageunload(document, null)
                };
                window.onscroll = function() {
                    cliside_BLOGNEWSpagescroll(document, "entry_navbar")
                };

            }
            catch (e) {
                console.log(e.toString())
            }
            finally {
                //...
            }

        </script>

    </body>

</html>
